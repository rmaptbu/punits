prefix:  #name of prefix : order of magnitude coefficient
    atto: 1.0E-18
    femto: 1e-15
    pico: 1.0E-12
    nano: 1.0E-9
    micro: 1.0E-6
    milli: 1.0E-3
    centi: 1.0E-2
    deci: 1.0E-1
    deca: 1.0E+1
    hecto: 1.0E+2
    kilo: 1.0E+3
    mega: 1.0E+6
    giga: 1.0E+9
    tera: 1.0E+12
    peta: 1.0E+15
    exa: 1.0E+18
units: #name of unit : conversion factor to SI units
    m:
        meter: 1
        meters: 1
    s:
        seconds: 1
        second: 1
        minute: 60
        minutes: 60
        hour: 3600
        hours: 3600
    kg:
        gram: 1.0E-3
        grams: 1.0E-3
        gramme: 1.0E-3
        grammes: 1.0E-3
    kg,m(2),s(-2):
        joule: 1
        joules: 1
    kg,m(2),s(-3):
        watts: 1
        watt: 1